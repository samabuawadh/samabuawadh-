name: Build Flet APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Install Flet
      run: |
        pip install flet
    
    - name: Build APK
      run: |
        flet build apk
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: tax-calculator-apk
        path: build/apk/*.apk
